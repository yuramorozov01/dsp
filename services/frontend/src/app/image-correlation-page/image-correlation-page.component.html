<div class="page-title">
    <h4>
        <a routerLink="/image_correlation">Image correlation</a>
    </h4>
</div>

<div class="row">
    <form class="col s12 m12 l12" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col s12 m6 l6">
                <div class="input-field">
                    <input class="dn" formControlName="image_1" id="image_1" type="file" accept="image/*" (change)="onImage1Upload($event)" required #inputImage1>
                    <button (click)="triggerImage1Click()" [disabled]="form.disabled" type="button" class="waves-effect waves-light btn orange lighten-2 mb2">
                        <i class="material-icons left">backup</i>
                        Load image 1
                    </button>
                </div>
                <div class="col s12 m12 l12">
                    <img class="image-preview" [src]="image1Src" *ngIf="image1Src">
                </div>
            </div>
            <div class="col s12 m6 l6">
                <div class="input-field">
                    <input class="dn" formControlName="image_2" id="image_2" type="file" accept="image/*" (change)="onImage2Upload($event)" required #inputImage2>
                    <button (click)="triggerImage2Click()" [disabled]="form.disabled" type="button" class="waves-effect waves-light btn orange lighten-2 mb2">
                        <i class="material-icons left">backup</i>
                        Load image 2
                    </button>
                </div>
                <div class="col s12 m12 l12">
                    <img class="image-preview" [src]="image2Src" *ngIf="image2Src">
                </div>
            </div>
        </div>
        <div>
            <button type="submit" [disabled]="form.invalid || form.disabled" class="waves-effect waves-light btn">
                Calculate
            </button>
        </div>
    </form>
    <div class="col s12 m12 l12">

    </div>
</div>

<app-save-modal #saveModal></app-save-modal>
