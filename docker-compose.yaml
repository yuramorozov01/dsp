version: "3.7"

services:
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./services/backend/data/redis:/data
    env_file: ./.env

  worker_calc_task:
    restart: always
    build:
      context: ./services/backend
    volumes:
      - ./services/backend:/app/backend/
    entrypoint: []
    command: ["./wait-for-it.sh", "db:5432", "--", "celery", "--workdir=./src", "-A", "dsp", "worker", "-Q", "calc_task"]
    env_file: ./.env
    depends_on:
      - redis
      - db

  worker_send_task:
    restart: always
    build:
      context: ./services/backend
    volumes:
      - ./services/backend:/app/backend/
    entrypoint: []
    command: ["./wait-for-it.sh", "db:5432", "--", "celery", "--workdir=./src", "-A", "dsp", "worker", "-Q", "send_task"]
    env_file: ./.env
    depends_on:
      - redis
      - db

  flower:
    restart: always
    build:
      context: ./services/backend
    ports:
      - "5555:5555"
    entrypoint: []
    command: ["celery", "--workdir=./src", "-A", "dsp", "flower"]
    env_file: ./.env
    depends_on:
      - redis
      - worker_calc_task
      - worker_send_task

  backend:
    restart: always
    build:
      context: ./services/backend
    ports:
      - "8000:8000"
    volumes:
      - ./services/backend:/app/backend/
    env_file: ./.env
    entrypoint: []
    command: ["./wait-for-it.sh", "db:5432", "--", "./dsp_run.sh"]
    depends_on:
      - db

  db:
    restart: always
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./services/backend/data/postgres:/var/lib/postgresql/data
    env_file: ./.env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
